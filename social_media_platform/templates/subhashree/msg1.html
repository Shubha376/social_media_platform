<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Chat Interface</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            height: 100vh;
            background: linear-gradient(120deg, #84fab0, #8fd3f4);
        }

        .sidebar {
            width: 30%;
            background-color: #2e2e2e;
            padding: 20px;
            box-sizing: border-box;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            border-right: 2px solid #444;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .sidebar h2 {
            margin-bottom: 30px;
            font-size: 24px;
            font-weight: 500;
            color: #fff;
            text-align: center;
        }

        .contact {
            width: 100%;
            display: flex;
            align-items: center;
            padding: 15px;
            margin-bottom: 15px;
            background-color: #3e3e3e;
            border-radius: 20px;
            transition: background-color 0.3s, transform 0.3s;
        }

        .contact:hover {
            background-color: #4e4e4e;
            transform: translateY(-5px);
        }

        .contact img {
            width: 50px;
            height: 50px;
            border-radius: 10px;
            margin-right: 15px;
            border: 3px solid #84fab0;
        }

        .contact-info {
            display: flex;
            flex-direction: column;
        }

        .contact-info span {
            font-weight: 400;
            font-size: 18px;
            color: #fff;
        }

        .contact-info small {
            color: #aaa;
        }

        .chat-window {
            width: 70%;
            display: flex;
            flex-direction: column;
            background-color: #fff;
            padding: 25px;
            box-sizing: border-box;
            position: relative;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .chat-header {
            font-size: 20px;
            font-weight: 500;
            color: #333;
            margin-bottom: 25px;
            text-align: center;
        }

        .messages {
            flex-grow: 1;
            overflow-y: auto;
            padding-bottom: 20px;
        }

        .message {
            margin-bottom: 20px;
            max-width: 75%;
            animation: fadeIn 0.5s ease-in-out;
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(10px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.sent {
            align-self: flex-end;
        }

        .message p {
            padding: 16px;
            border-radius: 15px;
            font-size: 16px;
            background-color: #e0f7fa;
            color: #00796b;
            box-shadow: 0px 2px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s, background-color 0.3s;
        }

        .message.sent p {
            background-color: #aed581;
            color: #33691e;
        }

        .message.received p {
            background-color: #fff;
            color: #37474f;
            border: 1px solid #ddd;
        }

        .message p:hover {
            transform: scale(1.02);
        }

        .message-input {
            display: flex;
            align-items: center;
            padding-top: 15px;
            border-top: 2px solid #eee;
        }

        .message-input input[type="text"] {
            flex-grow: 1;
            padding: 15px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 20px;
            outline: none;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        .message-input input[type="text"]:focus {
            border-color: #84fab0;
            box-shadow: 0 0 8px rgba(132, 250, 176, 0.3);
        }

        .message-input button {
            width: 15%;
            background-color: #8fd3f4;
            color: #00796b;
            border: none;
            padding: 15px;
            margin-left: 15px;
            border-radius: 20px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }

        .message-input button:hover {
            background-color: #70c1e2;
            transform: scale(1.02);
        }

        .message-input button:active {
            transform: scale(0.97);
        }

        /* Scrollbar styling */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background-color: #ddd;
        }

        ::-webkit-scrollbar-thumb {
            background-color: #8fd3f4;
            border-radius: 8px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background-color: #70c1e2;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .sidebar {
                width: 35%;
            }
            .chat-window {
                width: 65%;
            }
        }

        @media (max-width: 576px) {
            body {
                flex-direction: column;
            }

            .sidebar, .chat-window {
                width: 100%;
                height: 50%;
            }

            .message-input input[type="text"] {
                width: 75%;
            }

            .message-input button {
                width: 25%;
            }
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h2>Chat List</h2>
        <div class="contact">
            <img src="https://via.placeholder.com/50" alt="User 1">
            <div class="contact-info">
                <span>User 1</span>
                <small>Online</small>
            </div>
        </div>
        <div class="contact">
            <img src="https://via.placeholder.com/50" alt="User 2">
            <div class="contact-info">
                <span>User 2</span>
                <small>Last seen 5m ago</small>
            </div>
        </div>
    </div>

    <div class="chat-window">
        <div class="chat-header">Chat with User 1</div>
        <div class="messages">
            <div class="message received">
                <p>Hi there! How have you been?</p>
            </div>
            <div class="message sent">
                <p>I've been great, thanks! What about you?</p>
            </div>
            <div class="message received">
                <p>All good here, just working on some new projects.</p>
            </div>
        </div>
        <div class="message-input">
            <input type="text" placeholder="Enter your message...">
            <button>Send</button>
        </div>
    </div>
</body>
</html>
