<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stylish Chat Interface</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            height: 100vh;
            background: linear-gradient(135deg, #1f4037, #99f2c8);
            justify-content: center;
            align-items: center;
            transition: background 0.5s ease;
        }

        body.dark-mode {
            background: linear-gradient(135deg, #2c3e50, #4ca1af);
        }

        .container {
            display: flex;
            width: 90%;
            max-width: 1200px;
            height: 85%;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            border-radius: 15px;
            overflow: hidden;
            background-color: #ffffff;
            transition: background-color 0.5s ease;
        }

        body.dark-mode .container {
            background-color: #2e3d49;
        }

        .sidebar {
            width: 30%;
            background-color: #2e3d49;
            padding: 20px;
            box-sizing: border-box;
            color: #ffffff;
            display: flex;
            flex-direction: column;
            border-right: 1px solid #2c3e50;
            transition: background-color 0.5s ease;
        }

        body.dark-mode .sidebar {
            background-color: #1f2933;
        }

        .sidebar h2 {
            margin-bottom: 30px;
            font-size: 28px;
            font-weight: 600;
            letter-spacing: 1px;
            color: #ff6f61;
            animation: fadeIn 1s ease-in-out;
        }

        .contact {
            display: flex;
            align-items: center;
            padding: 15px;
            margin-bottom: 10px;
            background-color: #2c3e50;
            border-radius: 10px;
            transition: background-color 0.3s, transform 0.3s, box-shadow 0.3s;
            cursor: pointer;
        }

        .contact:hover {
            background-color: #3d4f63;
            transform: translateY(-3px) scale(1.03);
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }

        .contact img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            margin-right: 15px;
            border: 3px solid #ff6f61;
        }

        .contact-info span {
            font-weight: 500;
            color: #ffffff;
        }

        .contact-info small {
            color: #bbb;
        }

        .chat-window {
            width: 70%;
            display: flex;
            flex-direction: column;
            background-color: #fafafa;
            padding: 20px;
            position: relative;
            color: #333;
            transition: background-color 0.5s ease;
        }

        body.dark-mode .chat-window {
            background-color: #333;
        }

        .chat-header {
            font-size: 22px;
            font-weight: 600;
            color: #ff6f61;
            margin-bottom: 20px;
            animation: fadeIn 1s ease-in-out;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .messages {
            flex-grow: 1;
            overflow-y: auto;
            padding-bottom: 20px;
            position: relative;
        }

        .message {
            margin-bottom: 20px;
            max-width: 60%;
            animation: fadeIn 0.6s ease-in-out;
            position: relative;
            border-radius: 15px;
            padding: 14px 20px;
            line-height: 1.4;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .message.sent {
            align-self: flex-end;
            background-color: #ff6f61;
            color: #fff;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .message.received {
            align-self: flex-start;
            background-color: #ffffff;
            color: #2c3e50;
            border: 1px solid #ddd;
        }

        .message p:hover {
            transform: scale(1.05);
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.2);
        }

        .message-input {
            display: flex;
            align-items: center;
            padding-top: 15px;
            border-top: 2px solid #ddd;
        }

        .message-input input[type="text"] {
            flex-grow: 1;
            padding: 14px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 25px;
            outline: none;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        .message-input input[type="text"]:focus {
            border-color: #ff6f61;
            box-shadow: 0 0 8px rgba(255, 111, 97, 0.3);
        }

        .message-input button {
            width: 20%;
            background-color: #ff6f61;
            color: #ffffff;
            border: none;
            padding: 14px;
            margin-left: 15px;
            border-radius: 25px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s, box-shadow 0.3s;
        }

        .message-input button:hover {
            background-color: #f08a5d;
            transform: scale(1.1);
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.15);
        }

        .message-input button:active {
            transform: scale(0.97);
        }

        .notification {
            background-color: #ffcc00;
            color: #333;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 15px;
            display: none; /* Hidden by default */
            animation: fadeIn 0.5s ease-in-out;
        }

        /* Scrollbar styling */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background-color: #ddd;
        }

        ::-webkit-scrollbar-thumb {
            background-color: #ff6f61;
            border-radius: 8px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background-color: #f08a5d;
        }

        /* Dark Mode Emoji Animation */
        @keyframes toggleEmoji {
            0% { transform: rotate(0deg); }
            50% { transform: rotate(180deg); }
            100% { transform: rotate(360deg); }
        }

        .toggle-mode-btn {
            font-size: 28px;
            cursor: pointer;
            animation: toggleEmoji 0.5s ease-in-out;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .sidebar {
                width: 35%;
            }
            .chat-window {
                width: 65%;
            }
        }

        @media (max-width: 576px) {
            .container {
                flex-direction: column;
                height: 100vh;
            }

            .sidebar, .chat-window {
                width: 100%;
                height: 50%;
            }
        }
    </style>
</head>
<body>

        <div class="chat-window">
            <div class="chat-header">
                Chat with User 1
                <span class="toggle-mode-btn" id="mode-toggler">ðŸŒ™</span>
            </div>
            <div class="messages" id="messages">
                <div class="notification" id="notification">New message received!</div>
                <div class="message received">
                    <p>Hey, how's everything going?</p>
                </div>
            </div>
            <div class="message-input">
                <input type="text" id="message-input" placeholder="Type a message...">
                <button id="send-button">Send</button>
            </div>
        </div>
    </div>

    <script>
        const messagesContainer = document.getElementById('messages');
        const messageInput = document.getElementById('message-input');
        const sendButton = document.getElementById('send-button');
        const modeToggler = document.getElementById('mode-toggler');
        const notification = document.getElementById('notification');

        sendButton.addEventListener('click', () => {
            const messageText = messageInput.value;
            if (messageText.trim() === '') return;

            // Create a new sent message element
            const messageElement = document.createElement('div');
            messageElement.classList.add('message', 'sent');
            messageElement.innerHTML = `<p>${messageText}</p>`;
            messagesContainer.appendChild(messageElement);

            // Clear the input
            messageInput.value = '';

            // Scroll to the bottom of the messages
            messagesContainer.scrollTop = messagesContainer.scrollHeight;

            // Simulate receiving a message
            setTimeout(() => {
                receiveMessage("Thanks for your message! ðŸ˜Š");
            }, 1000);
        });

        function receiveMessage(text) {
            // Create a new received message element
            const messageElement = document.createElement('div');
            messageElement.classList.add('message', 'received');
            messageElement.innerHTML = `<p>${text}</p>`;
            messagesContainer.appendChild(messageElement);

            // Show notification
            notification.style.display = 'block';
            setTimeout(() => {
                notification.style.display = 'none';
            }, 3000);

            // Scroll to the bottom of the messages
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        // Toggle dark mode
        modeToggler.addEventListener('click', () => {
            document.body.classList.toggle('dark-mode');
        });
    </script>
</body>
</html>
