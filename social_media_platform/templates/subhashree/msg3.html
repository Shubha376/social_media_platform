<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MySocial - Connect and Share</title>
    <style>
        /* Reset default margins and paddings */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f7f9fc;
            color: #333;
            line-height: 1.6;
        }

        header {
            background-color: #0044cc;
            color: #fff;
            padding: 15px 0;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .header-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
        }

        header h1 {
            font-size: 1.8em;
        }

        nav ul {
            display: flex;
            list-style: none;
        }

        nav ul li {
            margin-left: 20px;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
        }

        nav ul li a:hover {
            text-decoration: underline;
        }

        main {
            display: flex;
            width: 90%;
            max-width: 1200px;
            margin: 20px auto;
            gap: 20px;
        }

        aside {
            width: 25%;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        aside h2 {
            margin-bottom: 15px;
            font-size: 1.2em;
            color: #0044cc;
        }

        .feed {
            width: 75%;
        }

        .post {
            background-color: #fff;
            padding: 20px;
            margin-bottom: 15px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .post h3 {
            margin-bottom: 10px;
            font-size: 1.1em;
            color: #0044cc;
        }

        .new-post {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        textarea {
            width: 100%;
            height: 100px;
            padding: 10px;
            border-radius: 4px;
            border: 1px solid #ddd;
            margin-bottom: 10px;
            font-size: 1em;
        }

        button {
            background-color: #0044cc;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1em;
        }

        button:hover {
            background-color: #0033aa;
        }

        footer {
            background-color: #0044cc;
            color: #fff;
            padding: 15px 0;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
            box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <header>
        <div class="header-container">
            <h1>MySocial</h1>
            <nav>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Messages</a></li>
                    <li><a href="#">Notifications</a></li>
                    <li><a href="#">Profile</a></li>
                </ul>
            </nav>
        </div>
    </header>
    
    <main>
        <aside>
            <h2>Friends</h2>
            <ul>
                <li>John Doe</li>
                <li>Jane Smith</li>
                <li>Mike Johnson</li>
            </ul>
        </aside>
        
        <section class="feed">
            <div class="post">
                <h3>John Doe</h3>
                <p>Just had an amazing day!</p>
            </div>
            
            <div class="post">
                <h3>Jane Smith</h3>
                <p>Check out my new blog post!</p>
            </div>
            
            <div class="post">
                <h3>Mike Johnson</h3>
                <p>Working on a new project, excited to share soon!</p>
            </div>
            
            <div class="new-post">
                <textarea id="postContent" placeholder="What's on your mind?"></textarea>
                <button onclick="createPost()">Post</button>
            </div>
        </section>
    </main>
    
    <footer>
        <p>&copy; 2024 MySocial. All rights reserved.</p>
    </footer>
    
    <script>
        function createPost() {
            const postContent = document.getElementById('postContent').value;
            if (postContent.trim() === '') {
                alert('Please enter some content for your post.');
                return;
            }
            
            const feed = document.querySelector('.feed');
            const newPost = document.createElement('div');
            newPost.className = 'post';
            newPost.innerHTML = `
                <h3>New User</h3>
                <p>${postContent}</p>
            `;
            
            feed.prepend(newPost);
            document.getElementById('postContent').value = '';  // Clear the textarea
        }
    </script>
</body>
</html>
